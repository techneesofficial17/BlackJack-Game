<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="blackjack-main">
        <center><h3 class="title">Challange 5 : Blackjack <span id="made"> Created By tech_nees_official </span> </h3></center>
        <center><h4 class="wontext" id="resultText">Let's play</h4></center>
        <div class="blackjack-row-1">
            <div id="your-box" class="your-box">
                <h2 class="titleText">You : <span id="your-score">0</span></h2>
              
            </div>
            <div id="dealer-box" class="dealer-box">
                <h2 class="titleText">Dealer : <span id="dealer-score">0</span></h2>


             </div>
        </div>
        <div class="btns-row">
            <button id="hit-btn" class="btn btn-primary mr-2">Hit</button>
            <button id="stand-btn" class="btn btn-warning mr-2">Stand</button>
            <button id="deal-btn" class="btn btn-danger mr-2">Deal</button>
        </div>
        <div class="tableRow">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
